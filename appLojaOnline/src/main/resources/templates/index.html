<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>

<body>
    <div class="container">

        <div class="login">
            <h1>Login</h1>
            <form method="post">
                <label for="email">Email:</label>
                <input type="text" id="login-email" name="email" required>

                <label for="password">Senha:</label>
                <input type="password" id="login-password" name="password" required>

                <button type="submit">Entrar</button>
                <button type="reset">Limpar</button>
            </form>
            <hr>
            <div class="go-register">
                <p>Não tem uma conta? <a href="#" data-bs-target="#cadastroModal">Crie uma agora</a></p>
            </div>
        </div>

        <div class="register">
            <form method="post">
                <h1>Register</h1>
                <label for="name">Nome:</label>
                <input type="text" id="register-name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="register-email" name="email" required>

                <label for="password">Senha:</label>
                <input type="password" id="register-password" name="password" required>

                <label for="passwordconfirm">Confirmar Senha:</label>
                <input type="password" id="register-passwordconfirm" name="passwordconfirm" required>

                <button type="submit">Registrar</button>
            </form>
            <hr>
            <div class="cancel-register">
                <p>Já tem uma conta? <a href="#" data-bs-target="#cadastroModal">Retornar ao login</a></p>
            </div>
        </div>
    </div>
</body>

</html>
