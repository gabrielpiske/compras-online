<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar - Lojas</title>
    <link rel="stylesheet" th:href="@{/css/store.css}">
</head>
<body>

    <!-- Barra de navegação -->
    <nav>
        <div class="nav-container">
            <h1>Gerenciar Lojas</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Lojas</a></li>
            </ul>
        </div>
    </nav>

    <!-- Container principal -->
    <div class="container">
        <div class="form-container">
            <h2>Cadastrar Loja</h2>
            <form th:action="@{/lojas}" method="post">
                <div class="form-group">
                    <label for="name">Nome da Loja</label>
                    <input type="text" id="name" name="name" required placeholder="Digite o nome da loja">
                </div>

                <div class="form-group">
                    <label for="address">Endereço</label>
                    <input type="text" id="address" name="address" required placeholder="Digite o endereço da loja">
                </div>

                <div class="form-group">
                    <label for="description">Descrição</label>
                    <textarea id="description" name="description" required placeholder="Descreva a loja"></textarea>
                </div>

                <button type="submit" class="submit-btn">Cadastrar Loja</button>
            </form>
        </div>

        <!-- Lista de lojas cadastradas -->
        <div class="lojas-list">
            <h3>Lojas Cadastradas</h3>
            <ul>
                <li th:each="loja : ${lojas}">
                    <div class="loja-item">
                        <h4 th:text="${loja.name}"></h4>
                        <p><strong>Endereço:</strong> <span th:text="${loja.address}"></span></p>
                        <p><strong>Descrição:</strong> <span th:text="${loja.description}"></span></p>
                    </div>
                </li>
            </ul>
        </div>
    </div>

</body>
</html>
